<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala | Best Platform for learning English</title>
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />



    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="relative">
        <div
            class="navbar bg-base-100 shadow-sm sm:px-12 bg-[rgba(186,222,255,0.26)] max-lg:flex max-lg:justify-between max-lg:items-center ">
            <div class="navbar-start">
                <div class="flex items-center gap-1"><span class="font-bold sm:text-xl"> English</span> <img
                        src="assets/logo.png" alt="" class="max-sm:w-6"> <span
                        class="font-bangla font-semibold sm:text-xl ">জানালা</span>
                </div>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-5">
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i class="fa-regular fa-circle-question"></i>
                            FAQ</a>
                    </li>
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a>
                    </li>
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i>
                            Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown ">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow absolute top-0 right-0">
                    <li>
                        <a href=""><i class="fa-regular fa-circle-question"></i>
                            FAQ</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-book-open"></i>
                            Learn</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-right-from-bracket"></i>
                            Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- banner section  -->
    <section
        class="w-11/12 mx-auto flex flex-col-reverse md:flex-row items-center justify-between md:gap-10 mb-16 md:mb-48">
        <!--banner left div  -->
        <div class="flex-1">
            <h2 class="text-4xl font-bold mb-8 max-md:text-center"><span class="text-sky-500">English</span> is Easy!!
            </h2>
            <p class="font-bangla max-md:text-center mb-7">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
                অথবা
                আপনার দক্ষতা বাড়াতে
                চান, আমাদের
                Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <!-- banner form  -->
            <div class="max-md:flex max-md:justify-center max-md:flex-col max-md:items-center">
                <input type="text" placeholder="Enter Your Name" class="input input-neutral mb-5" /> <br>
                <input type="password" placeholder="******" class="input input-neutral mb-5" /> <br>
                <button class="btn btn-primary">Get Started</button>

            </div>
        </div>
        <!-- banner right div  -->
        <div class="flex-1">
            <img src="assets/hero-student.png" alt="">
        </div>
    </section>

    <!-- learn vocabulary section-->
    <section>
        <h2 class="text-4xl font-bold mb-8 text-center"><span class="text-sky-500">Let's</span> Learn vocabulary
        </h2>
        <!-- lessons btn  -->
        <div id="lesson-con" class="flex gap-5 justify-center flex-wrap"></div>
    </section>

    <!-- lessons  -->
    <section id="words-con" class="bg-gray-100 p-10 w-11/12 mx-auto my-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

    </section>

    <script src="script/script.js">

    </script>
</body>

</html>
